<div class="container">
  <h1>{{title}}</h1>
  <section class="todo-list">
    <div class="list-container">
      <ul>
        <li *ngFor="let todo of todos">
          <app-todo-item *ngIf="todo.completed" [todo]="todo">
          </app-todo-item>
        </li>
      </ul>
    </div>
  </section>
</div>
