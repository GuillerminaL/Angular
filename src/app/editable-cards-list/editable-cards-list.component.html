<section class="todo-list">
  <div class="list-container">
    <ul>
      <li *ngFor="let todo of todos">
        <app-todo-item [todo]="todo"
          (todoClicked)="toggleDone(todo)"
          (editClicked)="editTodo(todo)"
          (deleteClicked)="deleteTodo(todo)">
        </app-todo-item>
      </li>
    </ul>
  </div>
</section>
